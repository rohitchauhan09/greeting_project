<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Love!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;600&family=Merriweather:wght@400;700&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #8b5cf6, #ec4899);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #f472b6;
      position: relative;
      perspective: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 2;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #f472b6; }
      50% { box-shadow: 0 0 20px #f472b6; }
      100% { box-shadow: 0 0 5px #f472b6; }
    }

    .flap {
      width: 100%;
      height: 100px;
      background: #ec4899;
      clip-path: polygon(0 100%, 50% 0%, 100% 100%);
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 1s ease-in-out;
    }

    .flap.open {
      transform: rotateX(-180deg);
    }

    .card-container {
      width: 60vw;
      max-width: 600px;
      min-height: 400px;
      background: linear-gradient(145deg, #fef3c7, #f9a8d4);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      position: absolute;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: cardFlipOpen 1s ease-in-out forwards;
      perspective: 1000px;
      transform-style: preserve-3d;
      cursor: pointer;
      border: 4px solid #ec4899;
    }

    .card-container.closing {
      animation: cardFlipClose 1s ease-in-out forwards;
    }

    @keyframes cardFlipOpen {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }

    @keyframes cardFlipClose {
      from { transform: rotateY(0deg); opacity: 1; }
      to { transform: rotateY(-90deg); opacity: 0; }
    }

    @keyframes scaleRotate {
      from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      to { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .message-box p {
      font-size: 1.3rem;
      margin: 10px 0;
      color: #4b0082;
      font-weight: 600;
      font-family: 'Roboto', sans-serif;
      animation: scaleRotate 0.8s ease-in-out forwards;
      white-space: normal;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message-box .english-poetry {
      font-size: 1.1rem;
      font-style: italic;
      color: #c026d3;
      font-family: 'Merriweather', serif;
      background: rgba(255, 192, 203, 0.3);
      animation: slideUp 1s ease-in-out forwards;
      padding: 15px;
      border-left: 4px solid #ec4899;
      line-height: 1.6;
    }

    .message-box .hindi-poetry {
      font-size: 1.1rem;
      font-style: italic;
      color: #9f1239;
      font-family: 'Noto Serif Devanagari', serif;
      background: rgba(255, 245, 158, 0.3);
      animation: fadeInLeft 1s ease-in-out forwards;
      padding: 15px;
      border-right: 4px solid #ec4899;
      line-height: 1.6;
    }

    .card-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #c026d3;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      font-family: 'Dancing Script', cursive;
    }

    .float-icon {
      position: absolute;
      font-size: 24px;
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      animation: confetti 3s ease-in-out forwards;
    }

    .confetti.circle { border-radius: 50%; }
    .confetti.square { border-radius: 0; }
  </style>
</head>
<body>

</body>
</html>
